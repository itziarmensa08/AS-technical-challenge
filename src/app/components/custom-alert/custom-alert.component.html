<div class="overlay"></div>
<div class="alert" [ngClass]="alertClass">
  {{ data.message }}
  <div class="buttons">
    <button (click)="data.onButtonAcceptClick()">{{ data.buttonAcceptText }}</button>
    <button (click)="data.onButtonCancelClick($event)">{{ data.buttonCancelText }}</button>
  </div>
</div>
